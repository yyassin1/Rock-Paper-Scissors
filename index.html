<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="final">
            <h4>Live Score</h4>
            <h4 id="final"></h4>
        </div>
        <div class="buttons">
            <button id="Rock" class="btn btn-primary" value="ROCK" onclick="playRound('ROCK')">Rock</button>
            <button id="Paper" class="btn btn-primary" value="PAPER" onclick="playRound('PAPER')">Paper</button>
            <button id="Scissors" class="btn btn-primary" value="SCISSORS" onclick="playRound('SCISSORS')">Scissors</button>
        </div>
        <div class="result">
            <h2 id="player"></h2>
            <h2 id="computer"></h2>
            <h2 id="winner"></h2>
        </div>
        <script src="main.js"></script>
    </body>
</html>
